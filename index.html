<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Redirect</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.duosecurity.duomobile";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://itunes.apple.com/us/app/duo-mobile/id422663827?mt=8";
    }
  </script>
  <!-- Add a meta refresh tag to redirect after 5 seconds (adjust as needed) -->
  <meta http-equiv="refresh" content="5;url=https://google.com">
</head>
<body>
  <!-- You can add additional content here if needed -->
</body>
</html>
